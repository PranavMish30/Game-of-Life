<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
    <link rel="icon" href="{{url_for('static',filename='images/logoInv.png')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Cellular Automata</title>
</head>
<body>
    <div id="header">
        <div id="logoDiv">
            <img src="{{url_for('static',filename='images/logoInv.png')}}" alt="logo">
            <h1>Game of Life</h1>
        </div>
        <div id="subText">
            <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"><h2>- John Conway</h2></a>
        </div>
    </div>

    <div id="main">
        
        <div id="inputPrompt">
            <div>
                <label for="generation">Generations:</label>
                <input type="number" min="0" id="generation" class="inp">
            </div>
            <div>
                <label for="rows">Rows:</label>
                <input type="number" min="0" id="rows" class="inp">
            </div>
            <div>
                <label for="columns">Columns:</label>
                <input type="number" min="0" id="columns" class="inp">
            </div>
            <input type="submit" id="submit" value="Initiate">
            <input type="button" id="pauseButton" value="Play / Pause">
        </div>

        <div id="initiated">
            <div id="lifeGrid"></div>
            <div id="infographics">
                <div id="textData">
                    <pre>
                        <h1> Infographics:</h1>
                        <h2> Generation: 0 Population: 0</h2>
                    </pre>
                </div>
                <canvas id="myChart"></canvas>

            </div>
            
        </div>

    </div>

    <script src="{{url_for('static',filename='javascript/home.js')}}"></script>
</body>
</html>
